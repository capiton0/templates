      # - args:
      #     by: xpath
      #     value: password
      #     xpath: /html/body/div/div[2]/form/fieldset/input[2]
      #   action: text
      - args:
          by: xpath
          xpath: /html/body/*/p/input
        action: click
      - action: waitload
      - action: debug
    matchers:
      - part: resp
        type: word
        words:
          - "You have logged in as"

