id: emobile-scan

info:
  name: emobile-scan
  author: capiton
  description: 根据finger-index.yaml识别的组件，进行自动匹配扫描

workflows:

#### 开始请求一次，忽略掉一些状态码异常的站点
  - template: 0.local/scan/scan-first-request.yaml
    matchers:
    - name: success    
      subtemplates:
        - template: 0.local/finger/login/finger-login-weaver-emobile-v7.yaml
          subtemplates:
            - template: 0.local/fuzz/fuzz-login-weaver-emobile-v7.yaml

